<div class="w-100 h-100 mt-5" style="width: 800px; height: 800px;">
    <ng2-pdfjs-viewer #bigPdfViewer
        pdfSrc="{{ pdfUrl }}"
        viewerFolder="/build/booksaw-book-store/assets/pdfjs"
        locale="{{ locale }}"
        page="{{ page }}"
        
        downloadFileName="{{ bookFileName }}"
        viewerId="MyID"
        
        zoom="auto"
        openFile="{{ openFile }}"
        viewBookmark="{{ viewBookmark }}"
        download="{{ download }}"
        print="{{ print }}"
        
        (onDocumentLoad)="pagesLoaded($event)"
        (onPageChange)="pageChange($event)"
        (onBookmarkClick)="createBookmark($event)"
        (onBeforePrint)="beforePrint()"
        (onAfterPrint)="afterPrint()"
    >
    </ng2-pdfjs-viewer>
</div>
